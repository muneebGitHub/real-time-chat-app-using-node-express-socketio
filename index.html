  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please

      </p>
    <![endif]-->

    <div class="container">
      <hr />
      <div class="jumbotron">
        <h1
          class="display-4 shadow p-3 mb-5 bg-white rounded text-center font-italic"
        >
          WELCOME TO PUBLIC CHAT ROOM
        </h1>
        <input
          id="name"
          type="text"
          class="form-control bg-white"
          placeholder="Name"
        />
        <small class="form-text text-muted">eg : Muneeb ur rehman</small>

        <br />
        <textarea
          id="message"
          type="text"
          class="form-control bg-white"
          placeholder="Message"
        ></textarea>
        <small class="form-text text-muted">eg : Whats up dude </small>
        <br />
        <button class="btn btn-outline-primary" id="send">Send</button>
      </div>

      <div id="messages"></div>
    </div>





    <script>

        //things to do while page loads 
      $(() => {
        $("#send").click(() => {
          var n = $("#name").val();
          var m = $("#message").val();
          postMessage({ name: n, body: m });
        });
        getMessages();
      });



      //supportive finctions to send and recieve messages 
      function addMessage(message) {
        $("#messages").append(`<h4>${message.name}</h4><p>${message.body}</p>`);
      }
      function getMessages() {
        $.get("http://localhost:3301/messages", data => {
          data.forEach(element => {
            addMessage(element);
          });
        });
      }

      function postMessage(message) {
        console.log("post message called", message);
        $.post("http://localhost:3301/messages", message);
      }


    </script>



  </body>
